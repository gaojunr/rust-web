name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release
      
  test:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Run Tests
      run: cargo test --release
      
  artifact:
    runs-on: ubuntu-18.04
    needs: build
    steps:  
    - name: Upload Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        name: rust-web
        path: target/release/rust-web
